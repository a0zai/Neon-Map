<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>A(See(n)see)Z</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
:root {
    --sense-green: #b2f2bb;
    --sense-blue: #90e0ef;
    --sense-red: #cc7a7a;
}
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
#vanta-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    opacity: 0.35;
    filter: saturate(140%) contrast(115%);
    pointer-events: none;
}
#particles-stars {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}
/* Main content */
.main-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}
/* Title */
.title {
    margin-bottom: 30px;
    font-size: 36px;
    letter-spacing: 12px;
    color: #fff;
    font-weight: 300;
    text-shadow: 0 0 10px rgba(178,242,187,0.7),
                 0 0 20px rgba(178,242,187,0.4);
    transition: 3s ease;
}
/* Clock */
.clock-container {
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    box-shadow:
        0 0 50px rgba(0,0,0,0.6),
        inset 0 0 20px rgba(0,0,0,0.6);
}
.glass-cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    box-shadow: inset 0 20px 60px rgba(255,255,255,0.15), 
                0 0 40px rgba(255,255,255,0.1);
    backdrop-filter: blur(4px); 
    pointer-events: none;
}
/* Hidden core text */
.clock-container::after {
    content: '81 () 18';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 27px;
    letter-spacing: 3px;
    color: #000;
    text-shadow: 0 0 7px #00ff88;
}
/* Brand */
.brand-name {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--sense-green);
    font-size: 14px;
    letter-spacing: 7px;
    opacity: 0.6;
    text-transform: uppercase;
}
/* Center pulse */
.center-dot {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 9px;
    height: 9px;
    background: var(--sense-green);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 4s ease-in-out infinite;
    box-shadow: 0 0 14px rgba(178,242,187,0.9);
    z-index: 10;
}
@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.4; }
}
/* Numbers */
.number {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    padding: 20px;
    box-sizing: border-box;
    color: #f1f5f9;
}
.n12{transform:rotate(0)}
.n1{transform:rotate(-30deg)} .n1 div{transform:rotate(30deg)}
.n2{transform:rotate(-60deg)} .n2 div{transform:rotate(60deg)}
.n3{transform:rotate(-90deg)} .n3 div{transform:rotate(90deg)}
.n4{transform:rotate(-120deg)} .n4 div{transform:rotate(120deg)}
.n5{transform:rotate(-150deg)} .n5 div{transform:rotate(150deg)}
.n6{transform:rotate(-180deg)} .n6 div{transform:rotate(180deg)}
.n7{transform:rotate(-210deg)} .n7 div{transform:rotate(210deg)}
.n8{transform:rotate(-240deg)} .n8 div{transform:rotate(240deg)}
.n9{transform:rotate(-270deg)} .n9 div{transform:rotate(270deg)}
.n10{transform:rotate(-300deg)} .n10 div{transform:rotate(300deg)}
.n11{transform:rotate(-330deg)} .n11 div{transform:rotate(330deg)}
/* Hands */
.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    border-radius: 10px;
}
.hour {
    width: 6px;
    height: 100px;
    background: rgba(241,245,249,0.25);
    box-shadow: 0 0 10px rgba(241,245,249,0.3); 
}
.minute {
    width: 4px;
    height: 140px;
    background: var(--sense-red);
    box-shadow: 0 0 15px var(--sense-red); 
}
.second {
    width: 2px;
    height: 160px;
    background: var(--sense-blue);
    box-shadow: 0 0 20px var(--sense-blue);
}/* Tagline */
.tagline {
    margin-top: 30px;
    color: #fff;
    opacity: 0.8;
}
/* Mobile */
@media (max-width:600px){
    .clock-container { width:260px; height:260px; }
    .title { font-size:24px; letter-spacing:8px; }
    .number { font-size:16px; }
}
</style>
</head>
<body>
<div id="vanta-bg"></div> 
<div id="particles-stars"></div>
<div class="main-content">
    <div class="clock-container">
        <div class="glass-cover"></div>
        <div class="brand-name">Seensee</div>
        <div class="center-dot"></div>
        <div class="number n12"><div>12</div></div>
        <div class="number n1"><div>1</div></div>
        <div class="number n2"><div>2</div></div>
        <div class="number n3"><div>3</div></div>
        <div class="number n4"><div>4</div></div>
        <div class="number n5"><div>5</div></div>
        <div class="number n6"><div>6</div></div>
        <div class="number n7"><div>7</div></div>
        <div class="number n8"><div>8</div></div>
        <div class="number n9"><div>9</div></div>
        <div class="number n10"><div>10</div></div>
        <div class="number n11"><div>11</div></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <div class="tagline">The instinct of Sensation</div>
</div>
<script>
/* Smooth clock */
function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    second.style.transform = `translateX(-50%) rotate(${-s*6}deg)`;
    minute.style.transform = `translateX(-50%) rotate(${-m*6}deg)`;
    hour.style.transform   = `translateX(-50%) rotate(${-h*30}deg)`;
    requestAnimationFrame(updateClock);
}
updateClock();
/* Idle interaction */
let idle;
function resetIdle(){
    clearTimeout(idle);
    document.body.classList.remove('idle');
    idle = setTimeout(()=>document.body.classList.add('idle'),10000);
}
['mousemove','touchstart','keydown'].forEach(e =>
    document.addEventListener(e, resetIdle)
);
resetIdle();
</script>
<script>
VANTA.NET({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.0,
  minWidth: 200.0,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x90e0ef,
  color2: 0xb2f2bb,
  backgroundColor: 0x000000,
  points: 12.0,
  maxDistance: 22.0,
  spacing: 18.0,
  showDots: false
});
particlesJS("particles-stars", {
    particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        opacity: { 
            value: 0.6, 
            random: true,
            anim: { enable: true, speed: 1.5, opacity_min: 0.2, sync: false }
        },
        size: { 
            value: 1.5, 
            random: true,
            anim: { enable: true, speed: 2, size_min: 0.5, sync: false }
        },
        move: { enable: true, speed: 0.2, direction: "none", random: true },
        line_linked: { enable: false }
    },
    retina_detect: true
});
</script>
</body>
</html>
