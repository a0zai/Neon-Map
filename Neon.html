<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Spraak Navigatie Assistent</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="map"></iframe>

<script>
  let permissionAsked = false;

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "nl-NL";
    speechSynthesis.speak(msg);
  }

  function startListening() {
    if (!('webkitSpeechRecognition' in window)) {
      speak("Deze browser ondersteunt geen spraakherkenning.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "nl-NL";

    recognition.start();

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      speak("Ik zoek naar " + text);

      document.getElementById("map").src =
        "https://www.google.com/maps?q=" +
        encodeURIComponent(text) +
        "&output=embed";
    };

    recognition.onerror = () => {
      speak("Ik heb u niet goed verstaan.");
    };
  }

  // ðŸ‘‡ Ø£ÙˆÙ„ ØªÙØ§Ø¹Ù„ Ù…Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…

    if (permissionAsked) return;

    permissionAsked = true;

    speak("Toestemming verleend. Zeg nu uw bestemming.");
    startListening();
  });

</script>

</html>
