<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Seensee - Zero Time</title>
    <style>
        body {
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 8px solid #334155;
            border-radius: 50%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .clock-container::after {
            content: '18 | 81';
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64748b;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: #38bdf8;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
            color: #f1f5f9;
        }
        .n12 { transform: rotate(0deg); }
        .n1  { transform: rotate(-30deg); } .n1 div { transform: rotate(30deg); }
        .n2  { transform: rotate(-60deg); } .n2 div { transform: rotate(60deg); }
        .n3  { transform: rotate(-90deg); } .n3 div { transform: rotate(90deg); }
        .n4  { transform: rotate(-120deg); } .n4 div { transform: rotate(120deg); }
        .n5  { transform: rotate(-150deg); } .n5 div { transform: rotate(150deg); }
        .n6  { transform: rotate(-180deg); } .n6 div { transform: rotate(180deg); }
        .n7  { transform: rotate(-210deg); } .n7 div { transform: rotate(210deg); }
        .n8  { transform: rotate(-240deg); } .n8 div { transform: rotate(240deg); }
        .n9  { transform: rotate(-270deg); } .n9 div { transform: rotate(270deg); }
        .n10 { transform: rotate(-300deg); } .n10 div { transform: rotate(300deg); }
        .n11 { transform: rotate(-330deg); } .n11 div { transform: rotate(330deg); }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            z-index: 5;
        }
        .hour { width: 6px; height: 100px; background: #f1f5f9; }
        .minute { width: 4px; height: 140px; background: #94a3b8; }
        .second { width: 2px; height: 160px; background: #38bdf8; }
        .title { margin-bottom: 20px; font-size: 32px; letter-spacing: 5px; color: #38bdf8;}
    </style>
</head>
<body>
    <div class="title">SEENSEE ZERO TIME</div>
    <div class="clock-container">
        <div class="center-dot"></div>
        <div class="number n12"><div>12</div></div>
        <div class="number n1"><div>1</div></div>
        <div class="number n2"><div>2</div></div>
        <div class="number n3"><div>3</div></div>
        <div class="number n4"><div>4</div></div>
        <div class="number n5"><div>5</div></div>
        <div class="number n6"><div>6</div></div>
        <div class="number n7"><div>7</div></div>
        <div class="number n8"><div>8</div></div>
        <div class="number n9"><div>9</div></div>
        <div class="number n10"><div>10</div></div>
        <div class="number n11"><div>11</div></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>

    <p style="margin-top: 30px; color: #64748b;">The original flow of nature - Counter Clockwise</p>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            const secondsDeg = -(seconds * 6); 
            const minutesDeg = -(minutes * 6) - (seconds * 0.1);
            const hoursDeg = -(hours * 30) - (minutes * 0.5);
            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondsDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minutesDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hoursDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
