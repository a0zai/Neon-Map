<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>(Seensee)</title>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; 
            pointer-events: none;
        }

        .main-content {
            position: relative;
            z-index: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .clock-container::after {
            content: '81 () 18';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 27px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff88;
        }

    .brand-name {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #b2f2bb;
        font-size: 14px;
        letter-spacing: 7px;
        opacity: 0.6;
        text-transform: uppercase;
        z-index: 1;
    }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 9px;
            height: 9px;
            background: #b2f2bb; 
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
            color: #f1f5f9;
        }
        .n12 { transform: rotate(0deg); }
        .n1  { transform: rotate(-30deg); } .n1 div { transform: rotate(30deg); }
        .n2  { transform: rotate(-60deg); } .n2 div { transform: rotate(60deg); }
        .n3  { transform: rotate(-90deg); } .n3 div { transform: rotate(90deg); }
        .n4  { transform: rotate(-120deg); } .n4 div { transform: rotate(120deg); }
        .n5  { transform: rotate(-150deg); } .n5 div { transform: rotate(150deg); }
        .n6  { transform: rotate(-180deg); } .n6 div { transform: rotate(180deg); }
        .n7  { transform: rotate(-210deg); } .n7 div { transform: rotate(210deg); }
        .n8  { transform: rotate(-240deg); } .n8 div { transform: rotate(240deg); }
        .n9  { transform: rotate(-270deg); } .n9 div { transform: rotate(270deg); }
        .n10 { transform: rotate(-300deg); } .n10 div { transform: rotate(300deg); }
        .n11 { transform: rotate(-330deg); } .n11 div { transform: rotate(330deg); }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            z-index: 5;
        }
.hour { width: 6px; height: 100px; background: rgba(241, 245, 249, 0.3); }
.minute { width: 4px; height: 140px; background: #cc7a7a; } 
.second { width: 2px; height: 160px; background: #90e0ef; }
.title { margin-bottom: 20px; font-size: 32px; letter-spacing: 5px; color: #d3f9d8; text-shadow: 0 0 10px #b2f2bb;}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="brand-name">SEENSEE</div>
    <div class="main-content">
        <div class="title">(Seensee)</div>
        <div class="clock-container">
            <div class="center-dot"></div>
            <div class="number n12"><div>12</div></div>
            <div class="number n1"><div>1</div></div>
            <div class="number n2"><div>2</div></div>
            <div class="number n3"><div>3</div></div>
            <div class="number n4"><div>4</div></div>
            <div class="number n5"><div>5</div></div>
            <div class="number n6"><div>6</div></div>
            <div class="number n7"><div>7</div></div>
            <div class="number n8"><div>8</div></div>
            <div class="number n9"><div>9</div></div>
            <div class="number n10"><div>10</div></div>
            <div class="number n11"><div>11</div></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <p style="margin-top: 30px; color: #64748b;">The instinct of Sensation</p>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            const secondsDeg = -(seconds * 6); 
            const minutesDeg = -(minutes * 6) - (seconds * 0.1);
            const hoursDeg = -(hours * 30) - (minutes * 0.5);
            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondsDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minutesDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hoursDeg}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();
        particlesJS("particles-js", {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#00ff88" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 1.5, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 1, random: true, straight: false, out_mode: "out" }
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: false } } },
            retina_detect: true
        });
    </script>
</body>
</html>
