<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>SEENSEE â€“ Zero Time</title>

<!-- Libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root{
  --sense-green:#b2f2bb;
  --sense-blue:#90e0ef;
  --sense-red:#cc7a7a;
  --space-energy:.25;
}

/* RESET */
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:'Courier New',monospace;
}

/* ===== SPACE LAYERS ===== */
#vanta-bg,
#stars-far,
#stars-mid,
#stars-near,
.nebula-layer,
.cosmic-dust,
.lens-breath{
  position:fixed;
  inset:0;
  pointer-events:none;
}

/* Order */
#vanta-bg{z-index:0}
#stars-far{z-index:1}
#stars-mid{z-index:2}
#stars-near{z-index:3}
.nebula-layer{z-index:4}
.cosmic-dust{z-index:5}
.lens-breath{z-index:6}

/* Nebula */
.nebula-layer{
  background:
    radial-gradient(circle at 30% 40%, rgba(144,224,239,.18), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(178,242,187,.14), transparent 50%);
  mix-blend-mode:screen;
  opacity:var(--space-energy);
  animation:nebulaMove 140s linear infinite;
}
@keyframes nebulaMove{
  to{background-position:1200px 800px}
}

/* Cosmic dust */
.cosmic-dust{
  background-image:radial-gradient(#fff .6px,transparent 0);
  background-size:4px 4px;
  opacity:.05;
  animation:dustMove 180s linear infinite;
}
@keyframes dustMove{
  to{background-position:1000px 600px}
}

/* Lens breathing */
.lens-breath{
  box-shadow:inset 0 0 180px rgba(0,255,200,.08);
  animation:breath 14s ease-in-out infinite;
}
@keyframes breath{
  0%,100%{opacity:.35}
  50%{opacity:.6}
}

/* ===== MAIN CONTENT ===== */
.main-content{
  position:relative;
  z-index:10;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* CLOCK */
.clock-container{
  position:relative;
  width:400px;
  height:400px;
  border-radius:50%;
  border:2px solid rgba(200,170,90,.38);
  box-shadow:
    0 0 30px rgba(210,170,80,.12),
    0 0 55px rgba(0,0,0,.65),
    inset 0 0 18px rgba(0,0,0,.6),
    inset 0 0 5px rgba(210,170,80,.2);
}

.glass-cover{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(4px);
}

/* Core code */
.clock-container::after{
  content:'81 18';
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#000;
  font-size:26px;
  letter-spacing:4px;
  text-shadow:0 0 8px var(--sense-green);
}

/* Brand */
.brand-name{
  position:absolute;
  top:63%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:13px;
  letter-spacing:7px;
  color:var(--sense-green);
  opacity:.6;
}

/* Pulse */
.center-dot{
  position:absolute;
  top:50%;
  left:50%;
  width:5px;
  height:6px;
  background:var(--sense-green);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:pulse 1.45s ease-in-out infinite;
  box-shadow:0 0 30px var(--sense-green);
}
@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) scale(1);opacity:.9}
  50%{transform:translate(-50%,-50%) scale(1.7);opacity:.4}
}

/* Numbers */
.number{
  position:absolute;
  inset:0;
  text-align:center;
  font-size:22px;
  color:#f1f5f9;
}
.n1{transform:rotate(-30deg)} .n1 div{transform:rotate(30deg)}
.n2{transform:rotate(-60deg)} .n2 div{transform:rotate(60deg)}
.n3{transform:rotate(-90deg)} .n3 div{transform:rotate(90deg)}
.n4{transform:rotate(-120deg)} .n4 div{transform:rotate(120deg)}
.n5{transform:rotate(-150deg)} .n5 div{transform:rotate(150deg)}
.n6{transform:rotate(-180deg)} .n6 div{transform:rotate(180deg)}
.n7{transform:rotate(-210deg)} .n7 div{transform:rotate(210deg)}
.n8{transform:rotate(-240deg)} .n8 div{transform:rotate(240deg)}
.n9{transform:rotate(-270deg)} .n9 div{transform:rotate(270deg)}
.n10{transform:rotate(-300deg)} .n10 div{transform:rotate(300deg)}
.n11{transform:rotate(-330deg)} .n11 div{transform:rotate(330deg)}

/* Hands */
.hand{
  position:absolute;
  bottom:50%;
  left:50%;
  transform-origin:bottom;
}
.hour{width:6px;height:100px;background:rgba(241,245,249,.25)}
.minute{width:4px;height:140px;background:var(--sense-red)}
.second{width:2px;height:160px;background:var(--sense-blue)}

/* Tagline */
.tagline{
  margin-top:30px;
  opacity:.8;
  color:#fff;
}

/* Mobile */
@media(max-width:600px){
  .clock-container{width:260px;height:260px}
}
</style>
</head>

<body>

<div id="vanta-bg"></div>
<div id="stars-far"></div>
<div id="stars-mid"></div>
<div id="stars-near"></div>
<div class="nebula-layer"></div>
<div class="cosmic-dust"></div>
<div class="lens-breath"></div>

<div class="main-content">
  <div class="clock-container">
    <div class="glass-cover"></div>
    <div class="brand-name">SEENSEE</div>
    <div class="center-dot"></div>

    <div class="number n1"><div>1</div></div>
    <div class="number n2"><div>2</div></div>
    <div class="number n3"><div>3</div></div>
    <div class="number n4"><div>4</div></div>
    <div class="number n5"><div>5</div></div>
    <div class="number n6"><div>6</div></div>
    <div class="number n7"><div>7</div></div>
    <div class="number n8"><div>8</div></div>
    <div class="number n9"><div>9</div></div>
    <div class="number n10"><div>10</div></div>
    <div class="number n11"><div>11</div></div>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>
  <div class="tagline">The Instinct of Sensation</div>
</div>

<script>
/* CLOCK */
function updateClock(){
  const n=new Date();
  const s=n.getSeconds()+n.getMilliseconds()/1000;
  const m=n.getMinutes()+s/60;
  const h=(n.getHours()%12)+m/60;

  second.style.transform=`translateX(-50%) rotate(${-s*6}deg)`;
  minute.style.transform=`translateX(-50%) rotate(${-m*6}deg)`;
  hour.style.transform=`translateX(-50%) rotate(${-h*30}deg)`;

  const energy=Math.sin(Date.now()/900)*0.05+0.25;
  document.documentElement.style.setProperty('--space-energy',energy);

  requestAnimationFrame(updateClock);
}
updateClock();

/* VANTA */
VANTA.FOG({
  el:"#vanta-bg",
  highlightColor:0x90e0ef,
  midtoneColor:0xb2f2bb,
  lowlightColor:0x0b132b,
  baseColor:0x000000,
  blurFactor:.3,
  speed:.4,
  zoom:1.14
});

/* STARS */
const starCfg=speed=>({
  particles:{
    number:{value:60},
    size:{value:1.5,random:true},
    opacity:{value:.6,random:true},
    move:{enable:true,speed:speed,random:true},
    line_linked:{enable:false}
  },
  retina_detect:true
});
particlesJS("stars-far",starCfg(.05));
particlesJS("stars-mid",starCfg(.15));
particlesJS("stars-near",starCfg(.35));
</script>

</body>
</html>
